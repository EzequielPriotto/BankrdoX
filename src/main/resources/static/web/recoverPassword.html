<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BankardoX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="./style/password.css">
</head>

<body>
  <main id="app">

    <div v-if="failed" class="d-flex flex-column justify-content-center align-items-center align-self-start" v-cloak>
      <h1 class="text-center mb-5 text-white" v-cloak>Enter your new <span>password</span></h1>
      <label class="text-white"> Enter the new password<input type="password" class="mt-1" v-model="password"></label>
      <label class="text-white"> Repeat your new password <input type="password" class="mt-1" v-model="passwordConfirm">
        <p v-if="passwordError" class="naranja">The passwords need are the same</p>
      </label>
      <label class="text-white"> Enter your email<input type="email" class="mt-1" v-model="email"></label>
      <img src="./assets/Forget Password.svg" class="position-absolute forgotPass" v-cloak>
      <button @click="changePassword()" class="btn btnLogin naranja" v-cloak>Login account</button>
    </div>

    <div v-else class="align-self-center" v-cloak>
      <h1 class="text-center mb-2 text-white" v-cloak>Failed password <span>recovery!</span></h1>
      <h4 class="text-center mb-3 text-white" v-cloak>The token is invalid</h4>
      <img src="./assets/Taken.svg" alt="" class="failed" v-cloak>
    </div>

  </main>







  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/19b971d5e3.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3"></script>

  <script src="./script/changePassword.js"></script>
</body>

</html>
