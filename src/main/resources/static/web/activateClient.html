<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankardoX</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="./style/active.css">
</head>

<body>
    <main id="app">

      <div class="containerImg" >
        <img src="./assets/succes.svg" v-cloak  v-if="!failed">
        <img src="./assets/failed.svg" v-cloak  v-if="failed">
      </div>

      <div class="containerTxt" >
        <h1 class="text-center mb-5 text-white" v-cloak v-if="!failed">Successful account verification!</h1>
        <h4 class="text-center mb-3 naranja" v-cloak v-if="!failed">You can log in if you want</h4>
        <h1 class="text-center mb-2 text-white" v-cloak v-if="failed">Failed account verification!</h1>
        <h4 class="text-center mb-3 naranja" v-cloak v-if="failed">The token is invalid</h4>
        <button @click="login()" class="btn btnLogin naranja" v-cloak v-if="!failed">Login account</button>
      </div>

    </main>




    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/19b971d5e3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
   
    <script src="./script/active.js"></script>
</body>

</html>
